    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        /* changed: black and white background */
        background: linear-gradient(135deg, #000 0%, #fff 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 60px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* added: subtle dark translucent panel so white text stays readable on the white half */
        background: rgba(0, 0, 0, 0.45);
        border-radius: 20px;
        color: white;
      }

      .logo {
        font-size: 2.5em;
        font-weight: 700;
        color: white;
        letter-spacing: 0.15em;
        margin-bottom: 20px;
        text-transform: uppercase;
        animation: fadeInDown 0.8s ease;
      }

      .hero {
        text-align: center;
        color: white;
        margin-bottom: 60px;
        animation: fadeInUp 0.8s ease;
      }

      .hero h1 {
        font-size: 4em;
        font-weight: 800;
        margin-bottom: 20px;
        line-height: 1.1;
        text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .hero .subtitle {
        font-size: 1.5em;
        font-weight: 300;
        opacity: 0.95;
        margin-bottom: 30px;
      }

      .promo-details {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 50px;
        margin-bottom: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease 0.3s both;
      }

      .discount {
        font-size: 6em;
        font-weight: 900;
        color: #ffd700;
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      .promo-text {
        font-size: 1.8em;
        color: white;
        margin-bottom: 15px;
        font-weight: 500;
      }

      .promo-subtext {
        font-size: 1.2em;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 300;
      }

      .cta-button {
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        color: #333;
        font-size: 1.5em;
        font-weight: 700;
        padding: 25px 60px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
        transition: all 0.3s ease;
        animation: fadeIn 1.2s ease 0.6s both;
      }

      .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 50px rgba(255, 215, 0, 0.6);
      }

      .cta-button:active {
        transform: translateY(-2px) scale(1.02);
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        margin-top: 60px;
        width: 100%;
        max-width: 900px;
        animation: fadeIn 1.5s ease 0.9s both;
      }

      .feature {
        text-align: center;
        color: white;
        padding: 20px;
      }

      .feature-icon {
        font-size: 3em;
        margin-bottom: 15px;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
      }

      .feature-text {
        font-size: 1.1em;
        font-weight: 500;
        opacity: 0.95;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5em;
        }
        .hero .subtitle {
          font-size: 1.2em;
        }
        .discount {
          font-size: 4em;
        }
        .promo-text {
          font-size: 1.4em;
        }
        .promo-details {
          padding: 30px;
        }
        .cta-button {
          font-size: 1.2em;
          padding: 20px 40px;
        }
      }
    </style>
